{% extends "base.html" %}
{% block content %}
    <div class="container my-4">
            <div class="row">
                {% for object in object_list %}
                    <div class="col-12 border p-0">
                        <div class="col-12">
                          <img src="/{{ object.image }}" class="img-fluid col-12" />
                        </div>
                        <a href="{% url 'post' pk=object.pk %}"><h2 class="px-4 pt-2">{{ object.title|safe }}</h2></a>
                        <div class="col-12 px-4">
                            {{ object.content|safe|truncatechars:555 }}
                        </div>
                    </div>
                {% endfor %}
            </div>
</div>
{% endblock %}
